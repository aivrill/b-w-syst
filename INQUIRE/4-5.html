<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="4-5.css">
</head>
<body>

    <header class="header">
        <div class="left">
            <img src="logo.jpg" alt="Logo" class="logo">
            <span class="name">Carjen Transport</span>
        </div>
        <div class="right">
            <span class="title">Trip Details & Fare Calculation</span>
            <br>
            <span class="subtitle">Tell us about your journey and get instant pricing</span>
        </div>
    </header>

    <div class="boxofinfo">
        <div class="sidebar">
            <a href="../homepage.html" class="sidebar-item">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
    

    <div class="main-box">
        <div class="form-box">
            <form>
                <span class="trip">Trip Details</span>
                
            <div class="info-row">
                <div class="contact-column">
                    <div class="contactinfo">
                        <div class="icon">
                            <a href="#"><i class="fa-solid fa-user"></i></a>
                        </div>
                        <div class="info">
                            <span>Contact Information</span>
                        </div>
                    </div>

                    <div class="contact-details">
                        <div class="detail">
                            <label for="name"><strong>Contact Name</strong></label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="detail">
                            <label for="phone"><strong>Cellphone Number</strong></label>
                            <input type="text" id="phone" name="phone">
                        </div>
                        <div class="detail">
                            <label for="passengers"><strong>Number of Passengers</strong></label>
                            <input type="number" id="passengers" name="passengers" min="1" max="5">
                        </div>
                        <div class="detail">
                            <label for="event"><strong>Event/Purpose</strong></label>
                            <input type="text" id="event" name="event">
                        </div>
                    </div>
                </div>

                <div class="trip-column">
                    <div class="tripinfo">
                        <div class="icon">
                            <a href="#"><i class="fa-solid fa-route"></i></a>
                        </div>
                        <div class="info">
                            <span>Trip Information</span>
                        </div>
                    </div>

                    <div class="trip-details">
                        <div class="detail">
                            <label for="pickup">Pickup Point:</label>
                            <input type="text" id="pickup" name="pickup">
                        </div>
                        <div class="detail">
                            <label for="destination">Destination:</label>
                            <input type="text" id="destination" name="destination">
                        </div>
                        <div class="detail">
                            <label for="departure">Date and Time Departure:</label>
                            <input type="datetime-local" id="departure" name="departure">
                        </div>
                        <div class="detail">
                            <label for="return">Date of Return Trip:</label>
                            <input type="date" id="return" name="return">
                        </div>
                        <div class="detail">
                            <label for="other">Other Places to Visit:</label>
                            <input type="text" id="other" name="other">
                        </div>
                    </div>
                </div>
            </div>
        </form>
                <div class="calculate-column">
                    <div class="calcu">
                        <div class="icon">
                            <a href="#"><i class="fa-solid fa-calculator"></i></a>
                        </div>
                        <div class="info">
                            <span>Calculation Deatils</span>
                        </div>
                    </div>
                </div>

                <div class="calcu-details">
                        <div class="detail">
                            <label for="pickup">Distance km:</label>
                            <a href="https://www.google.com/maps" target="_blank" class="maps-link">Check on Google Maps</a>
                            <input type="number" id="distance" name="distance">
                        </div>
                        <div class="detail">
                            <label for="destination">Number of Days:</label>
                            <input type="text" id="days" name="days">
                        </div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
