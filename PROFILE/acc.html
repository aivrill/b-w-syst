<body>
  <div class="sidebar">
    <div class="userinfo">
      <img src="pic" alt="User Profile">
      <div>
        <h3 id="sidebarName">Mary Avril</h3>
        <p id="sidebarEmail">maryavril@email.com</p>
      </div>
    </div>

    <div class="menu">
      <a href="landpage.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="userprofile.html"><i class="fa-solid fa-user"></i> My Profile</a>
      <a href="settings.html" class="active"><i class="fa-solid fa-gear"></i> Settings</a>
      <div class="submenu" id="settingsSubmenu" style="display:block;">
        <a href="acc.html" class="active"><i class="fa-solid fa-user-gear"></i> Account</a>

  <div class="main">
    <div class="settingscard">
      <h2><i class="fa-solid fa-user-gear"></i> Account Settings</h2>
      <p>Manage your username, email, and password below.</p>

      <div class="section">
        <h3><i class="fa-solid fa-user"></i> Profile Info</h3>
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Email Address">
        <button class="save-btn">Save Changes</button>
      </div>

      <div class="section">
        <h3><i class="fa-solid fa-lock"></i> Change Password</h3>
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <button class="save-btn">Update Password</button>
      </div>
    </div>
  </div>
