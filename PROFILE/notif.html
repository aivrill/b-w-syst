            <h3 id="sidebarName">Mary Avril</h3>
            <p id="sidebarEmail">maryavril@email.com</p>
        </div>
    </div>

    <div class="menu">
        <a href="landpage.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="userprofile.html">
            <i class="fa-solid fa-user"></i> My Profile</a>
            <a href="settings.html" id="settingsBtn"><i class="fa-solid fa-gear"></i> Settings</a>
                <div class="submenu" id="settingsSubmenu">
                    <a href="account.html"><i class="fa-solid fa-user-gear"></i> Account</a>

    </div>
</div>

    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle sidebar menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="main">
    <!-- Notifications Card -->
    <div class="profile-card" id="notificationsCard">
      <div class="card-header">
        <h3><i class="fa-solid fa-bell"></i> Notifications</h3>
        <div class="header-actions">
          <input type="search" id="searchNotifications" placeholder="Search notifications..." aria-label="Search notifications">
          <button class="save-btn clear-all-btn" onclick="clearAllNotifications()" aria-label="Clear all notifications">
            <i class="fa-solid fa-trash"></i> Clear All
          </button>
        </div>
      </div>
      <div id="notificationsList" class="notifications-list">
        <div class="notification-item">
        </div>
      <p id="noNotifMsg" class="no-data-msg">No notifications yet.</button></p>
    </div>
  </div>
  <script>
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsSubmenu = document.getElementById("settingsSubmenu");
    settingsBtn.addEventListener("click", (e) => {e.preventDefault();
      if (settingsSubmenu.style.display === "block") {
        settingsSubmenu.style.display = "none";
      } else {
        settingsSubmenu.style.display = "block";
      }
    });
  </script>
</body>
