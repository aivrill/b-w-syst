<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Carjen Transport</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #06697d;
    --accent: #e7f6f8;
    --text-dark: #1a1a1a;
    --text-light: #555;
    --border: #d9e3e8;
    --hover: #055f73;
    --background: #f4f7f9;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--background);
    color: var(--text-dark);
  }

  nav {
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 40px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 22px;
    font-weight: 700;
  }

  .logo img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 6px 10px;
    border-radius: 6px;
    transition: 0.3s;
  }

  nav ul li a:hover,
  nav ul li a.active {
    background: rgba(255, 255, 255, 0.25);
  }

  nav ul li a.logout {
    color: #ffd6d6;
  }

  .content {
    padding: 50px 100px;
    max-width: 1000px;
    margin: auto;
  }

  .header-box {
    background: var(--accent);
    border-left: 6px solid var(--primary);
    border-radius: 10px;
    padding: 20px 25px;
    font-size: 22px;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 25px;
  }

  .profile-card {
    background: white;
    border: 1px solid var(--border);
    border-left: 6px solid var(--primary);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
  }

  .profile-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 12px rgba(0,0,0,0.08);
  }

  .profile-header {
    display: flex;
    align-items: center;
    gap: 30px;
    border-bottom: 1px solid var(--border);
    padding-bottom: 25px;
    margin-bottom: 25px;
  }

  .profile-header img {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 3px solid var(--primary);
    object-fit: cover;
  }

  .profile-header h2 {
    color: var(--primary);
    margin-bottom: 5px;
  }

  .profile-header p {
    color: var(--text-light);
  }

  .profile-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px 40px;
  }

  .profile-field {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    color: var(--text-light);
    margin-bottom: 6px;
  }

  input {
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: #fdfdfd;
    font-size: 15px;
    transition: 0.2s;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 4px rgba(6,105,125,0.3);
  }

  .button-group {
    margin-top: 35px;
    display: flex;
    gap: 12px;
  }

  .savebutton {
    background: var(--primary);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  .savebutton:hover {
    background: var(--hover);
  }

  @media (max-width: 768px) {
    .content {
      padding: 30px 25px;
    }
    .profile-form {
      grid-template-columns: 1fr;
    }
    .profile-header {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
  }
</style>
</head>

<body>
<nav>
  <div class="logo">
    <img src="logo.jpg" alt="Carjen Logo">
    <span>Carjen Transport</span>
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="bookings.html">Bookings</a></li>
    <li><a href="notif.html">Notifications</a></li>
    <li><a href="profile.html" class="active">Profile</a></li>
    <li><a href="#" class="logout">Logout</a></li>
  </ul>
</nav>

<div class="content">

  <div class="profile-card">
    <div class="profile-header">
      <img src="" alt="User Photo">
      <div>
        <h2 id="usernameDisplay">Aiya Bundal</h2>
        <p class="text-muted" id="emailDisplay">aiya@gmail.com</p>
      </div>
    </div>

    <div class="profile-form">
      <div class="profile-field">
        <label>Full Name</label>
        <input type="text" id="username" value="Aiya Bundal" disabled>
      </div>
      <div class="profile-field">
        <label>Email</label>
        <input type="email" id="useremail" value="aiya@example.com" disabled>
      </div>
      <div class="profile-field">
        <label>Contact Number</label>
        <input type="text" id="usercontact" value="+63 912 345 6789" disabled>
      </div>
      <div class="profile-field">
        <label>Address</label>
        <input type="text" id="useraddress" value="011 Gen Trias, Cavite City" disabled>
      </div>
    </div>

    <div class="button-group">
      <button class="savebutton" id="editBtn" onclick="enableEdit()">Edit Profile</button>
      <button class="savebutton" id="saveBtn" style="display:none;" onclick="saveProfile()">Save Changes</button>
    </div>
  </div>
</div>

<script>
function enableEdit() {
  document.querySelectorAll('.profile-form input').forEach(input => input.disabled = false);
  document.getElementById("editBtn").style.display = "none";
  document.getElementById("saveBtn").style.display = "inline-block";
}

function saveProfile() {
  document.querySelectorAll('.profile-form input').forEach(input => input.disabled = true);
  document.getElementById("editBtn").style.display = "inline-block";
  document.getElementById("saveBtn").style.display = "none";
  
  document.getElementById("usernameDisplay").innerText = document.getElementById("username").value;
  document.getElementById("emailDisplay").innerText = document.getElementById("useremail").value;

  alert("Profile updated successfully!");
}
</script>
</body>
</html>
