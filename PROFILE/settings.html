<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <div class="user-info">
        <img src="https://via.placeholder.com/80" alt="User Profile">
        <div>
            <h3 id="sidebarName">Mary Avril</h3>
            <p id="sidebarEmail">maryavril@email.com</p>
        </div>
    </div>

    <div class="menu">
        <a href="landpage.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="userprofile.html">
            <i class="fa-solid fa-user"></i> My Profile</a>
            <a href="settings.html" id="settingsBtn" class="active"><i class="fa-solid fa-gear"></i> Settings</a>
                <div class="submenu" id="settingsSubmenu">
                    <a href="account.html"><i class="fa-solid fa-user-gear"></i> Account</a>
                    <a href="settingsnotif.html"><i class="fa-solid fa-bell"></i> Notifications</a>
                    <a href="privacy.html"><i class="fa-solid fa-lock"></i> Privacy</a>
                    <a href="languages.html"><i class="fa-solid fa-language"></i> Languages</a>
                    <a href="help.html"><i class="fa-solid fa-circle-question"></i> Help</a>
                </div>

            <a href="notif.html"><i class="fa-solid fa-bell"></i> Notifications</a>
            <a href="#" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
</div>

    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle sidebar menu">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="main">
        <div class="settings-card">
      <!-- Appearance / Dark Mode -->
        <div class="section">
            <h3><i class="fa-solid fa-moon"></i> Appearance / Dark Mode</h3>
            <p>Reduce glare and give your eyes a break.</p>
                <label class="switch">
                    <input type="checkbox" id="darkToggle">
                    <span class="slider"></span>
                </label>
            <span id="darkStatus" class="toggle-label">Current mode: Off</span>
        </div>
      <!-- Change Password -->
        <div class="section">
            <h3><i class="fa-solid fa-lock"></i> Change Password</h3>
            <input type="password" id="currentPassword" placeholder="Current Password">
            <input type="password" id="newPassword" placeholder="New Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button class="save-btn" onclick="savePassword()">Save Password</button>
            <p id="passwordStatus" class="status-msg" style="display:none;">Password updated!</p>
        </div>
<!-- Language -->
        <div class="section">
            <h3><i class="fa-solid fa-globe"></i> Language</h3>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="tl">Tagalog</option>
                    <option value="es">Spanish</option>
                    <option value="es">Bisaya</option>
                </select>
        </div>
    </div>
    <script>
        // Dark mode
        const darkToggle = document.getElementById('darkToggle');
        if (localStorage.getItem('darkMode') === 'enabled') {
            darkToggle.checked = true;
            document.body.classList.add('dark-mode');
            document.getElementById('darkStatus').textContent = 'Current mode: On';
        }
        darkToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkToggle.checked ? 'enabled' : 'disabled');
            document.getElementById('darkStatus').textContent = 'Current mode: ' + (darkToggle.checked ? 'On' : 'Off');
        });
        const settingsBtn = document.getElementById("settingsBtn");
            const settingsSubmenu = document.getElementById("settingsSubmenu");
            settingsBtn.addEventListener("click", (e) => {
                e.preventDefault();
                if (settingsSubmenu.style.display === "block") {
                settingsSubmenu.style.display = "none";
                } else {
                settingsSubmenu.style.display = "block";
                }
            });
    </script>


</body>
</html>
