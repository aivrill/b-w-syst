<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b2178 70%, #fff 30%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 8%;
      position: relative;
    }

    /* White signup form directly on background */
    .formbox {
      width: 420px;
      background: #fff;
      padding: 40px 45px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .formbox:hover {
      box-shadow: 0 15px 35px rgba(43, 33, 120, 0.3);
    }

    .formbox h3 {
      font-size: 26px;
      color: #2b2178;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .formbox p {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 25px;
      text-align: center;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .inputgroup {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 11px 15px;
      border: 1.3px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #999;
    }

    input:focus {
      border-color: #2b2178;
      box-shadow: 0 0 6px rgba(43, 33, 120, 0.3);
    }

    .login {
      width: 100%;
      padding: 12px;
      background: #2b2178;
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 5px 15px rgba(43, 33, 120, 0.45);
    }

    .login:hover {
      background: #241b69;
      box-shadow: 0 0 12px rgba(43, 33, 120, 0.6);
      transform: translateY(-1px);
    }

    .signup {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #444;
    }

    .signup a {
      color: #2b2178;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    /* Center Text */
    .center-text {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      max-width: 500px;
    }

    .center-text h1 {
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .center-text p {
      font-size: 16px;
      font-weight: 400;
      color: #ddd;
    }

    /* Logo on triangle corner (lower right) */
    .logo-corner {
      position: fixed;
      bottom: 25px;
      right: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    .logo-corner img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .forgot-pass {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .forgot-pass a {
      color: #2b2178;
      font-size: 13px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-pass a:hover {
      text-decoration: underline;
      color: #4338ca;
    }
  </style>
</head>
<body>
  <form class="formbox" onsubmit="redirectHome(event)">
  <h3>Login</h3>
  <p>Fill up your credentials</p>

  <div class="inputgroup">
    <input type="email" placeholder="Email Address" required>
  </div>

  <div class="inputgroup">
    <input type="password" placeholder="Password" required>
  </div>

  <div class="forgot-pass">
    <a href="forgot-password.html">Forgot Password?</a>
  </div>
  <button type="submit" class="login">Login</button>

  <div class="signup">
    Donâ€™t have an account? <a href="signup.html">Create one here</a>
  </div>
</form>

  <!-- Center Text -->
  <div class="center-text">
    <h1>Drive your future with CarJen Transport</h1>
    <p>Reliable, safe, and trusted vehicle rental services</p>
  </div>

  <!-- Logo on bottom-right triangle -->
  <div class="logo-corner">
    <img src="logo.jpg" alt="CarJen Logo">
  </div>

  <script>
    const modal = document.getElementById("termsModal");
    const agreeBtn = document.getElementById("agreeBtn");
    const agreeCheck = document.getElementById("agreeCheck");

    function openTerms(e) {
      e.preventDefault();
      modal.style.display = "flex";
    }

    function enableAgreeBtn() {
      agreeBtn.disabled = !agreeCheck.checked;
      agreeBtn.classList.toggle("active", agreeCheck.checked);
    }

    function agreeAndContinue() {
      window.location.href = "login.html";
    }

    function redirectHome(e) {
    e.preventDefault();
    window.location.href = "../LANDING/landing.html"; 
  }
  </script>
</body>
</html>
